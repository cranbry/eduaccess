<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAccess</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f7f9fc;
      color: #333;
    }

    header {
      background: white;
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #1a73e8;
    }

    nav a {
      margin-left: 30px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    .container h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .container h1 span {
      color: #1a73e8;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-box input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .search-box button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #1669d4;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EduAccess</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="tutors.html">Tutors</a>
      <a href="workshops.html">Workshops</a>
      <a href="search.html">Search</a>
      <a href="admin.html">Admin</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome to <span>EduAccess</span></h1>
    <p>Search for workshops, tutoring help, and learning resources — all in one place.</p>
    <form action="search.html" method="GET" class="search-box">
      <input type="text" name="q" placeholder="Try 'Python', 'Math'... " required />
      <button type="submit">Search</button>
    </form>
  </div>

  <footer>
    ©2025 EduAccess — Developed by Mouad Oulouali
  </footer>
</body>
</html>
